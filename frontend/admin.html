<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>King Antiques Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
body {
  background-color: #1e1e1e;
  color: #e9d8a6;
}

.navbar {
  background-color: #e84527;
}

.navbar-brand {
  font-weight: bold;
  font-size: 1.5rem;
  color: #1e1e1e !important;
}

.btn-primary {
  background-color: #e84527;
  color: #1e1e1e;
  border: none;
}
.btn-primary:hover {
  background-color: #cf3d21;
}

.btn-success {
  background-color: #4f6367;
  border: none;
  color: #e9d8a6;
}
.btn-success:hover {
  background-color: #3c4e51;
}

.btn-warning {
  background-color: #e9d8a6;
  color: #1e1e1e;
  border: none;
}
.btn-warning:hover {
  background-color: #d8c68f;
}

.btn-danger {
  background-color: #e84527;
  border: none;
}
.btn-danger:hover {
  background-color: #cf3d21;
}

.modal-content {
  background-color: #343a40;
  color: #e9d8a6;
}

.form-control,
.form-select {
  background-color: #4f6367;
  color: #e9d8a6;
  border: 1px solid #e9d8a6;
}

.form-control:focus,
.form-select:focus {
  background-color: #3c4e51;
  color: #fff;
  border-color: #e84527;
  box-shadow: 0 0 0 0.25rem rgba(232, 69, 39, 0.25);
}

.card {
  background-color: #343a40;
  color: #e9d8a6;
  border: none;
}

.card-img-top {
  height: 200px;
  object-fit: cover;
}

.modal-header,
.modal-footer {
  border-color: #4f6367;
}

.text-muted {
  color: #e9d8a6 !important;
}
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">King Antiques Admin</a>
  </div>
</nav>

<div class="container">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
      + Add Product
    </button>
  </div>

  <div class="row mb-4">
    <div class="col-md-4">
      <label for="filterType" class="form-label">Filter by Type:</label>
      <select id="filterType" class="form-select">
        <option value="">All</option>
        <option value="ArmChair">ArmChair</option>
        <option value="Bookcase">Bookcase</option>
        <option value="Chest of Drawers">Chest of Drawers</option>
        <option value="Coffers">Coffers</option>
        <option value="Cupboards">Cupboards</option>
        <option value="Desks">Desks</option>
        <option value="Paintings">Paintings</option>
        <option value="Dining Chairs">Dining Chairs</option>
        <option value="Tables">Tables</option>
        <option value="Mirrors">Mirrors</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
    </div>
  </div>

  <div id="productList" class="row g-4"></div>
</div>

<!-- Add/Edit Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="productForm" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Add / Edit Product</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="productId" />
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Code</label>
                <input type="text" id="code" name="code" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Price (£)</label>
                <input type="number" id="price" name="price" class="form-control" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Item Type</label>
                <select id="type" name="type" class="form-select" required>
                  <option value="">Select Type</option>
                  <option value="ArmChair">ArmChair</option>
                  <option value="Bookcase">Bookcase</option>
                  <option value="Chest of Drawers">Chest of Drawers</option>
                  <option value="Coffers">Coffers</option>
                  <option value="Cupboards">Cupboards</option>
                  <option value="Desks">Desks</option>
                  <option value="Paintings">Paintings</option>
                  <option value="Dining Chairs">Dining Chairs</option>
                  <option value="Tables">Tables</option>
                  <option value="Mirrors">Mirrors</option>
                  <option value="Miscellaneous">Miscellaneous</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="file" id="image" name="image" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Product</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this product?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Yes, Delete</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
if (!localStorage.getItem("token")) {
  window.location.href = "/login.html";
}

const form = document.getElementById("productForm");
const list = document.getElementById("productList");
const productModal = document.getElementById('productModal');
const modal = new bootstrap.Modal(productModal);
let productIdToDelete = null;

// Reset form when modal hides
productModal.addEventListener('hidden.bs.modal', function() {
  form.reset();
  document.getElementById("productId").value = "";
});

// Load all products
function loadProducts() {
  list.innerHTML = "";
  fetch("/api/products")
    .then(res => res.json())
    .then(products => {
      const filteredProducts = currentFilter
        ? products.filter(p => p.type === currentFilter)
        : products;

      if (filteredProducts.length === 0) {
        list.innerHTML = `<p class="text-muted">No products found for selected type.</p>`;
        return;
      }

      filteredProducts.forEach(prod => {
        const div = document.createElement("div");
        div.className = "col-12 col-sm-6 col-md-4";
        div.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${prod.image}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">${prod.name} (Code: ${prod.code})</h5>
              <p class="card-text"><strong>Type:</strong> ${prod.type}</p>
              <p class="card-text">£${prod.price}</p>
              <p class="card-text">${prod.description}</p>
              <button class="btn btn-warning btn-sm me-2" onclick="editProduct('${prod._id}')">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteProduct('${prod._id}')">Delete</button>
            </div>
          </div>
        `;
        list.appendChild(div);
      });
    });
}

// Save or update product
form.addEventListener("submit", (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  const id = document.getElementById("productId").value;
  const url = id ? `/api/products/${id}` : "/api/products";
  const method = id ? "PUT" : "POST";

  fetch(url, { method, body: formData })
    .then(res => res.json())
    .then(() => {
      modal.hide();
      loadProducts();
    });
});

// Edit product
function editProduct(id) {
  fetch(`/api/products/${id}`)
    .then(res => res.json())
    .then(prod => {
      document.getElementById("productId").value = prod._id;
      document.getElementById("name").value = prod.name;
      document.getElementById("code").value = prod.code;
      document.getElementById("price").value = prod.price;
      document.getElementById("description").value = prod.description;
      document.getElementById("type").value = prod.type || "";
      modal.show();
    });
}

// Delete confirmation
function deleteProduct(id) {
  productIdToDelete = id;
  const deleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
  deleteModal.show();
}

document.getElementById("confirmDeleteBtn").addEventListener("click", () => {
  if (productIdToDelete) {
    fetch(`/api/products/${productIdToDelete}`, { method: "DELETE" })
      .then(() => {
        loadProducts();
        productIdToDelete = null;
        bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal')).hide();
      });
  }
});

let currentFilter = "";
document.getElementById("filterType").addEventListener("change", e => {
  currentFilter = e.target.value;
  loadProducts();
});

window.addEventListener("DOMContentLoaded", loadProducts);
</script>

</body>
</html>
